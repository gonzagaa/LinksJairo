  <body>
    
    <section id="links">
      <div class="wrapper">
        <header data-aos="fade-up">
          <img class="icon" src="./assets/icon jairo.png" alt="">
          <h2>Jairo Teixeira</h2>

        <div class="links">
          <a onclick="fbq('track', 'Botao - MCA');" target="_blank" href="https://meucachorroadestrado.com.br/">

            <div class="link">

          </a>

            <div class="blush"></div>

            <div class="link">
              <img class="bg" src="./assets/capas/cachorro 2 fundo preto.png" alt="">

        <div class="social">

            <a data-aos="fade-up"
            data-aos-anchor-placement="top-bottom"  class="ig" target="_blank" href="https://www.instagram.com/jaironaarea/">

    <a

    <script

    <script src="./script.js"></script>


    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <script>
      // Initialize Lenis with options
      const lenis = new Lenis({
        smooth: true, // Ativa o scroll suave
        duration: 1.1, // Define a duração do scroll (maior valor deixa mais lento)
        easing: (t) => 1 - Math.pow(1 - t, 4), // Função de easing para suavidade
      });

      // Listen for the scroll event and log the event data
      lenis.on("scroll", (e) => {
        console.log(e);
      });

      // Use requestAnimationFrame to continuously update the scroll
      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>

    <!-- Particles JS -->
    <script>
      AOS.init(
          {
              duration: 1200,
          }
      );
  </script>
  </body>
